<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- css에서 사용하는 단위 -->
    <!-- 
        px  : 지정한 px로 고정. 가장 직관적임  
        %   : 지정한 비율로 고정한다. 
                  크기에서는 부모가 기준값, 변형은 자신이 기준 (속성에따라 비율의 기준이 달라짐)

            폰트 기반 단위
        rem : r이 의미하는것은 루트. html의 폰트 사이즈를 창조하는 단위. 내 부모의 폰트사이즈와 상관없이, html의 기본 폰트 사이즈가 몇이냐에 따라 폰트사이즈가 결정된다. 
              html의 기본 폰트사이즈를 바꾸면 rem 로 된 모든 폰트사이즈가 변한다. 
        em  : 개체의 폰트 사이즈에따라 변화하는 값. (폰트사이즈 * 10 = em 박스사이즈), 폰트사이즈= 기본값 * em값 , font size:2em 이라고하면 폰트사이즈는 32px
              폰트 사이즈는 상속된다. 예를들어 p1 의 폰트사이즈가 32였다면 그안에 속해있는 태그라면, 그 공식값이 상속되기에, 아까 폰트사이즈가 2em이었으니까 2*32 해서 64가된다. 
              계속 상속되기때문에, 나중에 크기가 어느정도까지 커질지 예측하기 어렵다. - 수식이 복잡할 경우

              화면 기반 단위
              높이에다가 %를 주는 것은 안전성을 보장하지 않는다. 
              (부모가 정확하게 크기가 고정되어있으면 괜찮지만, 보통 부모값이 커지면 자식들도 같이 계속 커지기에 height에 %를 주는 것은 부적절, 스크롤이 무한대)
              height에다가 고정값을 주는 것은 위험성이 많기에 조심해야한다.  - 높이는 늘거나 줄거나 할 수 있는 변수가 많은데, 고정값을 주어버리면 나중에 변화가 생길 떄 노답. 대처가안됨.

              h=height, w= weight 50vh면 화면값의 50%인것을 의미. vh를 vwd에도 쓸수있음. 비율로 사용할때 16:9 비율이면 vh=9vh, vw=16vh이런식으로
        vh  : 브라우저의 높이를 기준으로 값이 정해지는 단위
        vw  : 브라우저의 너비를 기준으로 값이 정해지는 단위

        example) 브라우저의 값이 1900 x 900 px
                 100vw = 1900px, 1vw = 19px
                 100vh = 900px, 1vh = 9px

    -->
</body>
</html>
