<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- h# 숫자의 크기는 글자크기가 아닌 우선순위, 중요도를 나타내는 것임-->
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <h4>Header-4</h4>
    <h5>Header-5</h5>
    <h6>Header-6</h6>

<!-- ctrl + space 자동완성 -->
<!-- 자동완성 수식: h${Header-$}*6 해당 수식 활용해서 필요한 태그 복사 중괄호는 태그 안에 들어갈 내용, *뒤의 숫자는 얼마나 더 숫자를 늘리며 만들껀지. 10이면 10까지 만들어짐 - 억지에 가까운 수식 -->
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <h4>Header-4</h4>
    <h5>Header-5</h5>
    <h6>Header-6</h6>
</body>
</html>
